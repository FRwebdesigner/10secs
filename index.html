<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only 10 Seconds</title>

    <style type="text/css">
        @font-face{
            font-family: sevenSegment;
            src: url(Seven\ Segment.ttf)
        }

        h1{
            font-family: sevenSegment;
            font-size: 15em;
            color: #969696;
        }

        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 id="count">10</h1>
</div>

<script type="text/javascript">
      var counter = 10;

      setInterval( function(){
        counter--;

        if( counter >= 0 ){
             id = document.getElementById("count");
             id.innerHTML = counter;
        }

        if( counter === 0 ){
            id.innerHTML = "COMPLETADO";
        }
        }, 1000);
</script>
</body>
</html>
